<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>পেমেন্ট রিকুয়েস্ট সাবমিট</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --pending: #FFA500;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4CAF50;
            --error: #F44336;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #666;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --light: #334155;
            --dark: #f1f5f9;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tiro Bangla', serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: background 0.3s ease;
        }
        
        .container {
            height: 95vh;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .card-header {
            margin-top: 30px;
            background: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-icon {
            width: 70px;
            height: 70px;
            background-color: var(--pending);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
        }
        
        .status-icon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed var(--pending);
            animation: rotate 10s linear infinite;
        }
        
        .status-icon i {
            font-size: 24px;
            color: white;
        }
        
        .status-badge {
            background-color: rgba(255, 165, 0, 0.2);
            color: var(--pending);
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 13px;
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 20px;
            margin-bottom: 6px;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            line-height: 1.4;
        }
        
        .card-content {
            margin-top: 25px;
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            gap: 12px;
        }
        
        /* ইউজার ইনফো স্টাইল */
        .user-info-container {
            background: var(--light);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .user-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-detail-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
        }
        
        .user-detail-value {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 14px;
        }
        
        .user-name {
            font-size: 15px;
        }
        
        .payment-details {
            background: var(--light);
            border-radius: 12px;
            padding: 15px;
            text-align: left;
            flex: 1;
            overflow-y: auto;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
            text-align: right;
        }
        
        .amount-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .blur-amount {
            filter: blur(4px);
            transition: filter 0.3s;
        }
        
        .visible-amount {
            filter: blur(0);
        }
        
        .toggle-amount {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 14px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .transaction-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .transaction-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }
        
        .transaction-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .transaction-id {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: monospace;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            text-align: right;
            padding-right: 8px;
        }
        
        .copy-btn {
            background: transparent;
            color: var(--primary);
            border: none;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 14px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 8px;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 12px 14px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn i {
            margin-right: 5px;
        }

        /* তারিখ স্টাইল */
        .date-value {
            font-family: 'Tiro Bangla', serif;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: right;
        }

        /* সুন্দর অ্যালার্ট স্টাইল */
        .custom-alert {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            z-index: 1000;
            animation: slideDown 0.3s ease-out;
            max-width: 90%;
            border-left: 4px solid var(--success);
        }
        
        .alert-error {
            border-left: 4px solid var(--error);
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 16px;
            color: var(--success);
        }
        
        .alert-error .alert-icon {
            color: var(--error);
        }
        
        .alert-message {
            font-size: 13px;
            color: var(--text-primary);
        }
        
        @keyframes slideDown {
            from { top: -40px; opacity: 0; }
            to { top: 15px; opacity: 1; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 576px) {
            .container {
                height: 92vh;
                max-width: 100%;
            }
            
            .card-header {
                padding: 15px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .btn {
                padding: 11px 12px;
                font-size: 12px;
            }
            
            .custom-alert {
                padding: 10px 16px;
                width: 90%;
            }
        }

        /* স্ক্রলবার স্টাইল */
        .payment-details::-webkit-scrollbar {
            width: 4px;
        }
        
        .payment-details::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .payment-details::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="status-container">
                    <div class="status-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="status-badge">পেন্ডিং</div>
                </div>
                
                <h1>পেমেন্ট রিকুয়েস্ট সাবমিট হয়েছে</h1>
                <p class="subtitle">আপনার পেমেন্ট রিকুয়েস্ট সফলভাবে জমা হয়েছে। রিকুয়েস্টটি প্রসেসিং এর জন্য পেন্ডিং অবস্থায় রয়েছে।</p>
            </div>
            
            <div class="card-content">
                <div class="content-wrapper">
                    <div style="display: flex; flex-direction: column; gap: 12px; flex: 1;">
                        <!-- ইউজার ইনফো সেকশন -->
                        <div class="user-info-container">
                            <div class="user-detail-item">
                                <span class="user-detail-label">নাম:</span>
                                <span class="user-detail-value user-name" id="userFullName">লোড হচ্ছে...</span>
                            </div>
                        </div>
                        
                        <div class="payment-details">
                            <div class="detail-item">
                                <span class="detail-label">পরিমাণ:</span>
                                <div class="amount-container">
                                    <span class="detail-value visible-amount" id="amountText">৳ ০.০০</span>
                                    <button class="toggle-amount" onclick="toggleAmountVisibility()">
                                        <i class="fas fa-eye-slash" id="amountIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">পেমেন্ট মেথড:</span>
                                <span class="detail-value" id="paymentMethod">লোড হচ্ছে...</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">তারিখ ও সময়:</span>
                                <span class="date-value" id="paymentDate">২৯/১০/২০২৫ ১০:৩০ AM</span>
                            </div>
                            <!-- ট্রানজেকশন আইডি -->
                            <div class="transaction-container">
                                <div class="transaction-info">
                                    <div class="transaction-row">
                                        <span class="detail-label">Trx আইডি:</span>
                                        <div style="display: flex; align-items: center; flex: 1; min-width: 0;">
                                            <span class="transaction-id" id="transactionId">লোড হচ্ছে...</span>
                                            <button class="copy-btn" onclick="copyTransactionId()">
                                                <i class="far fa-copy"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">স্ট্যাটাস:</span>
                                <span class="detail-value" style="color: #FFA500;">পেন্ডিং</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-outline" onclick="downloadReceipt()">
                            <i class="fas fa-download"></i> ডাউনলোড
                        </button>
                        <button class="btn btn-primary" onclick="redirectToDashboard()">
                            ধন্যবাদ 🎉
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // URL প্যারামিটার থেকে ডেটা পাওয়া
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                firstName: urlParams.get('firstName') || '',
                lastName: urlParams.get('lastName') || '',
                amount: urlParams.get('amount') || '0',
                fee: urlParams.get('fee') || '0',
                netAmount: urlParams.get('netAmount') || '0',
                transactionId: urlParams.get('transactionId') || '',
                paymentMethods: urlParams.get('paymentMethods') || '[]',
                theme: urlParams.get('theme') || 'light'
            };
        }

        // পেমেন্ট মেথড প্রসেস করা
        function processPaymentMethods(paymentMethodsString) {
            try {
                const methods = JSON.parse(paymentMethodsString);
                if (Array.isArray(methods) && methods.length > 0) {
                    // শুধু মেথডের নামগুলো কমা দিয়ে আলাদা করা
                    return methods.map(method => method.method).join(', ');
                }
                return 'পেমেন্ট মেথড লোড হচ্ছে...';
            } catch (error) {
                return 'পেমেন্ট মেথড লোড হচ্ছে...';
            }
        }

        // পরিমাণ দেখানো/লুকানো টগল
        let isAmountVisible = true;
        function toggleAmountVisibility() {
            const amountText = document.getElementById('amountText');
            const amountIcon = document.getElementById('amountIcon');
            
            if (isAmountVisible) {
                amountText.classList.remove('visible-amount');
                amountText.classList.add('blur-amount');
                amountIcon.className = 'fas fa-eye';
            } else {
                amountText.classList.remove('blur-amount');
                amountText.classList.add('visible-amount');
                amountIcon.className = 'fas fa-eye-slash';
            }
            
            isAmountVisible = !isAmountVisible;
        }
        
        // কাস্টম অ্যালার্ট তৈরি
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `custom-alert ${type === 'error' ? 'alert-error' : ''}`;
            alertDiv.innerHTML = `
                <div class="alert-icon">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                </div>
                <div class="alert-message">${message}</div>
            `;
            
            document.body.appendChild(alertDiv);
            
            // 3 সেকেন্ড পর অ্যালার্ট অটো হাইড
            setTimeout(() => {
                alertDiv.style.animation = 'slideDown 0.3s ease-out reverse';
                setTimeout(() => {
                    alertDiv.remove();
                }, 300);
            }, 3000);
        }
        
        // ট্রানজেকশন আইডি কপি করা
        function copyTransactionId() {
            const transactionId = document.getElementById('transactionId').textContent;
            if (transactionId && transactionId !== 'লোড হচ্ছে...') {
                navigator.clipboard.writeText(transactionId).then(() => {
                    showAlert('ট্রানজেকশন আইডি কপি করা হয়েছে!', 'success');
                }).catch(() => {
                    showAlert('কপি করতে সমস্যা হয়েছে!', 'error');
                });
            }
        }
        
        // রিসিপ্ট ডাউনলোড
        function downloadReceipt() {
            showAlert('রিসিপ্ট ডাউনলোড শুরু হচ্ছে...', 'success');
            
            // এখানে ডাউনলোড লজিক যোগ করুন
            setTimeout(() => {
                showAlert('রিসিপ্ট সফলভাবে ডাউনলোড হয়েছে!', 'success');
            }, 1500);
        }
        
        // ড্যাশবোর্ডে রিডাইরেক্ট
        function redirectToDashboard() {
            showAlert('ড্যাশবোর্ডে নিয়ে যাওয়া হচ্ছে...', 'success');
            setTimeout(() => {
                // মূল উইথড্রো পেজে ফেরত যাওয়া
                window.location.href = "https://accb212.github.io/Fbm-Wallet/index.html";
            }, 1000);
        }
        
        // বর্তমান তারিখ ও সময় ফরমেট করা (বাংলা সংখ্যা সহ)
        function getFormattedDate() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            
            // বাংলা সংখ্যায় রূপান্তর
            const banglaNumbers = ['০', '১', '২', '৩', '৪', '৫', '৬', '৭', '৮', '৯'];
            
            function toBanglaNumber(num) {
                return num.toString().split('').map(digit => banglaNumbers[parseInt(digit)]).join('');
            }
            
            return `${toBanglaNumber(day)}/${toBanglaNumber(month)}/${toBanglaNumber(year)} ${toBanglaNumber(formattedHours)}:${toBanglaNumber(minutes.toString().padStart(2, '0'))} ${ampm}`;
        }
        
        // পেজ লোড হলে সব তথ্য সেট করা
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            // থিম সেট করা
            if (params.theme === 'dark') {
                document.body.classList.add('dark-mode');
            }
            
            // ইউজার ফুল নাম সেট করা
            const fullName = `${params.firstName || ''} ${params.lastName || ''}`.trim();
            document.getElementById('userFullName').textContent = fullName || 'ইউজার';
            
            // অ্যামাউন্ট সেট করা
            const amount = parseFloat(params.amount) || 0;
            document.getElementById('amountText').textContent = `৳ ${amount.toLocaleString('bn-BD')}`;
            
            // পেমেন্ট মেথড সেট করা
            const paymentMethods = processPaymentMethods(params.paymentMethods);
            document.getElementById('paymentMethod').textContent = paymentMethods;
            
            // ট্রানজেকশন আইডি সেট করা
            document.getElementById('transactionId').textContent = params.transactionId || 'N/A';
            
            // তারিখ সেট করা
            document.getElementById('paymentDate').textContent = getFormattedDate();
            
            // কন্টেইনার উচ্চতা সামঞ্জস্য করা
            function adjustHeight() {
                const container = document.querySelector('.container');
                const windowHeight = window.innerHeight;
                container.style.height = (windowHeight * 0.95) + 'px';
            }
            
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
        });
    </script>
</body>
</html>
